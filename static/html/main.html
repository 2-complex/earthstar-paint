<html>
<head>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="editor">
        <div id="picture-frame-1" class="picture-frame">
            <canvas id="painting" width="800" height="540" class="painting"></canvas>
            <canvas id="painting-overlay" width="800" height="540" class="painting overlay"></canvas>
        </div>

        <div id="tools-frame-1" class="tools-frame">
            <div id="hue-labeled-slider" class="labeled-slider">
                <div class="prop-label">H</div>
                <div id="hue" class = "slider-container"></div>
            </div>

            <div id="saturation-labeled-slider" class="labeled-slider">
                <div class="prop-label">S</div>
                <div id="saturation" class = "slider-container"></div>
            </div>

            <div id="lightness-labeled-slider" class="labeled-slider">
                <div class="prop-label">L</div>
                <div id="lightness" class = "slider-container"></div>
            </div>

            <div id="radius-labeled-slider" class="labeled-slider">
                <div class="prop-label">R</div>
                <div id="radius" class = "slider-container"></div>
            </div>

            <canvas id="swatch" width="100" height="100" class="swatch"></canvas>

            <div id="info-display-hsv" class="info-display">360, 100%, 100%</div>
            <div id="info-display-radius" class="info-display">23</div>
        </div>
    </div>
</body>
</html>
